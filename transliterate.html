<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>My Google API Application</title>
    <script src="https://www.google.com/jsapi?key=ABQIAAAAQJft4QEdxjLLkcCIuxwHPhT666Pf7BM4_mK76i8hDeOKrtMcBxTroK8tB9dVlRclYRYPlttpAOEhzw" type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
    //<![CDATA[

    google.load("language", "1");


    function initialize() {
      google.language.transliterate(["nihao"], "en", "zh", function(result) {
        if (!result.error) {
          var container = document.getElementById("transliteration");
          if (result.transliterations && result.transliterations.length > 0 &&
            result.transliterations[0].transliteratedWords.length > 0) {
            container.innerHTML = result.transliterations[0].transliteratedWords[0];
          }
        }
      });
    }
    google.setOnLoadCallback(initialize);

    //]]>
    </script>
  </head>
  <body>
    <div id="transliteration"></div>
  </body>
</html>
